name: crawl

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm install node-fetch  # API 요청을 위해 필요합니다.

      - name: Run 통합 API 크롤러
        run: |
          node crawler/bizinfo.js

      - name: Commit result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add policies.json
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "자동 정책 업데이트 (API)"
            git push
          else
            echo "변경사항이 없어 푸시를 생략합니다."
          fi
