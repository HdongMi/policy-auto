name: Auto Crawl Policies

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: node crawler.js

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add policies.json
          git commit -m "자동 업데이트" || echo "no change"
          git push
