name: crawl

on:
  schedule:
    - cron: "0 3 * * *"   # 매일 오전 12시 (한국시간)
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm init -y
          npm install node-fetch cheerio

      - name: Run crawlers
        run: |
          node crawler/mss.js
          node crawler/bizinfo.js
          node crawler/semas.js
          node crawler/merge.js

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add policies.json
          git commit -m "자동 정책 업데이트" || echo "No changes"
          git push
