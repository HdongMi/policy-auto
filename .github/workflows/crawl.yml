name: Auto Crawl Policies

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd $GITHUB_WORKSPACE
          ls -la
          npm install

      - name: Run crawler
        run: |
          cd $GITHUB_WORKSPACE
          node crawler.js

      - name: Commit result
        run: |
          cd $GITHUB_WORKSPACE
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add policies.json
          git commit -m "자동 정책 업데이트" || echo "no changes"
          git push
