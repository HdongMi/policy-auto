name: crawl

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm install  # package.json에 적힌 모든 라이브러리(xml2js 포함)를 설치합니다.

      - name: Run 통합 API 크롤러
        run: |
          node crawler/bizinfo.js

      - name: Commit result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 변경된 모든 파일(policies.json, package.json 등)을 스테이징합니다.
          git add .  
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "자동 정책 업데이트 (API 및 라이브러리)"
            git push
          else
            echo "변경사항이 없어 푸시를 생략합니다."
          fi
