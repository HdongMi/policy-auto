<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>소상공인 정책 알리미</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 찜 버튼을 위한 추가 스타일 (기존 style.css에 없다면 참고) */
    .fav-star {
      cursor: pointer;
      font-size: 20px;
      color: #ccc;
      transition: color 0.2s;
      padding: 5px;
    }
    .fav-star.active {
      color: #f59e0b; /* 황금색 */
    }
  </style>
</head>
<body>

  <div id="landingPage" class="landing">
    <div class="landing-logo"><span>🏢</span></div>
    <h1 class="landing-title">소상공인 정책체크</h1>
    <p class="subtitle">나에게 딱 맞는 지원사업과<br>혜택 정보를 한곳에서 확인하세요.</p>
    <button id="startBtn" class="start-btn">정책 둘러보기</button>
  </div>

  <div id="mainLayout" class="hidden">
    <header class="header">
      <h1>소상공인 정책체크</h1>
      <nav class="nav-tabs">
        <a href="info.html" class="tab-btn">💡 지원자격 안내</a>
        <a href="index.html" class="tab-btn active">📋 공고 목록</a>
        <a href="news.html" class="tab-btn">📰 실시간 뉴스 보기</a>
        <a href="favorites.html" class="tab-btn">⭐ 관심 공고</a>
      </nav>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="정책명이나 지역을 검색해보세요" />
      </div>
      <div class="filters">
        <div class="toggle-container">
          <button class="toggle-btn active">접수중</button>
          <button class="toggle-btn">마감</button>
          <div class="toggle-slider"></div>
        </div>
      </div>
    </header>
    <main id="policyList"></main>
  </div>

  <div id="detailView" class="detail hidden">
    <div class="detail-header">
      <h2 id="detailTitle">-</h2>
    </div>
    <div class="detail-container">
      <div class="detail-section"><strong>📍 지원지역</strong><p id="detailTarget">-</p></div>
      <div class="detail-section"><strong>📅 마감기한</strong><p id="detailDeadline">-</p></div>
      <div class="detail-section"><strong>🏢 공고처</strong><p id="detailSource">-</p></div>
      <div id="detailAction" style="display: flex; gap: 10px;">
        <a id="detailLink" href="#" target="_blank" class="apply-btn" style="flex: 2;">공고 원문 확인하기</a>
        <button id="detailFavBtn" class="apply-btn" style="flex: 1; background: #f8fafc; color: #64748b; border: 1px solid #e2e8f0;">⭐ 저장</button>
      </div>
    </div>
    <div style="height: 50px;"></div>
  </div>

  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loader-content">
      <div class="spinner"></div>
      <p>공고 페이지로 이동 중입니다...</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
