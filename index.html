<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>소상공인 정책 알리미</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="landingPage" class="landing">
    <div class="landing-content">
      <h1>소상공인 정책 알리미</h1>
      <p class="subtitle">나에게 딱 맞는 지원사업과<br>혜택 정보를 한곳에서 확인하세요.</p>
      <button id="startBtn" class="start-btn">정책 둘러보기</button>
    </div>
  </div>

  <div id="mainLayout" class="hidden">
    <header class="header">
      <h1>소상공인 정책 알리미</h1>
      
      <nav class="nav-tabs">
        <a href="info.html" class="tab-btn">💡 지원자격 안내</a>
        <a href="index.html" class="tab-btn active">📋 공고 목록</a>
      </nav>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="정책명이나 지역을 검색해보세요" />
      </div>

      <div class="filters">
        <div class="toggle-container">
          <button class="toggle-btn active" data-status="전체">접수중</button>
          <button class="toggle-btn" data-status="마감">마감</button>
          <div class="toggle-slider"></div>
        </div>
      </div>
    </header>

    <main id="policyList"></main>
  </div>

  <div id="detailView" class="detail hidden">
    <div class="detail-header">
      <button id="backBtn">← 뒤로가기</button>
    </div>

    <div class="detail-body">
      <h2 id="detailTitle" style="margin-top:0; margin-bottom:20px;"></h2>
      
      <div class="detail-container">
          <div class="detail-section">
            <strong>📍 대상/지역</strong>
            <p id="detailTarget"></p>
          </div>
          <div class="detail-section">
            <strong>📅 신청기간</strong>
            <p id="detailDeadline"></p>
          </div>
          <div class="detail-section">
            <strong>🏛️ 출처</strong>
            <p id="detailSource"></p>
          </div>
      </div>
      
      <a id="detailLink" class="apply-btn" target="_blank">공식 공고 페이지로 이동</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
