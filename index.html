<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소상공인 정책 알리미 (복구본)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="landingPage" style="text-align:center; padding:100px 20px;">
        <h1>소상공인 정책 알리미</h1>
        <button id="startBtn" style="padding:15px 30px; font-size:18px; cursor:pointer;">정책 확인하기</button>
    </div>

    <div id="mainLayout" class="hidden">
        <div style="text-align:center; padding:20px;">
            <div class="status-buttons">
                <button class="active" data-status="전체">접수중</button>
                <button data-status="마감">마감</button>
            </div>
        </div>
        <div id="policyList"></div>
    </div>

    <div id="detailView" class="detail hidden">
        <button id="backBtn">← 뒤로가기</button>
        <h2 id="detailTitle"></h2>
        <p><strong>대상:</strong> <span id="detailTarget"></span></p>
        <p><strong>기간:</strong> <span id="detailDeadline"></span></p>
        <p><strong>출처:</strong> <span id="detailSource"></span></p>
        <a id="detailLink" href="#" target="_blank" style="display:block; margin-top:20px; text-align:center; padding:15px; background:#007bff; color:#fff; text-decoration:none;">공식 사이트 이동</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
