<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilac Whisper Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>Lilac Breeze</h1>
            <p>포근하고 은은한 보라색의 조화</p>
        </header>

        <main class="content-wrapper">
            <section class="info-card">
                <h2>Soft Violet</h2>
                <p>라벤더보다 연하고, 화이트보다 깊이 있는 색감으로 공간을 채웁니다. 시각적인 피로를 줄여주는 편안한 톤입니다.</p>
            </section>
            
            <section class="info-card">
                <h2>Minimal Design</h2>
                <p>불필요한 요소를 걷어내고 텍스트와 여백에 집중했습니다. 깔끔한 분할 레이아웃을 경험해보세요.</p>
            </section>
        </main>

        <footer class="main-footer">
            <button class="btn-primary" onclick="greet()">자세히 보기</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
